<div class="modal">
  <ion-header-bar>
    <h1 class="title">{{name.event_title}}</h1>
  </ion-header-bar>
  <ion-content id="content-name-popup">
    <h2>{{name.name}}</h2>
    <form>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Lugar</span>
            <input type="text" ng-model="nameData.seat">
          </label>
          <label class="item item-input">
            <span class="input-label">Controle</span>
            <input type="text" ng-model="nameData.control">
          </label>
        </div>
        <div align="center">
          <button class="button button-assertive" ng-click="hideInfo()">
              CANCELAR
            </button>
            <button class="button button-positive" ng-click="cancelName(name)">
              CANCELAR ENTRADA
            </button>
            <button class="button button-balanced" ng-click="saveName(name)">
              SALVAR
            </button>
        </div>
      </form>
  </ion-content>
</div>
